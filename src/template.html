<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <img class="header-logo" alt="">
            <h1 class="header-title">Todo List</h1>
        </div>
        <div class="main-container">
            <div class="content-nav">
                <h2 class="content-nav-title">Projects</h2>
                <div class="project-list">
                    <button class="project-list-item">test</button>
                </div>
                <div class="new-project-btn-container">
                    <input class="project-create-button" type="image" src="./assets/plus.svg" alt="">
                </div>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <form class="modal-form" action="">
                        <label class="project-title-label" for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label class="project-description-label" for="author">Description:</label>
                        <input type="text" id="description" name="description">
                        <input class="add-project-btn" type="submit" value="Add Project">
                    </form>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <footer class="footer">
            <h4>Made by Marek Kosmowski</h4>
        </footer>
    </div>

</body>

</html>
